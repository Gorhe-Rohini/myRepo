<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.box {
    float:inline-end;
  width: 33.33%;
  padding: 50px;
  overflow-x:scroll;
}

.parent::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<div class="parent">
  <div class="box" style="background-color:#a07b7b">
  <p>box 1</p>
  </div>
  <div class="box" style="background-color:#94a764">
  <p>box 2</p>
  </div>
  <div class="box" style="background-color:#ba8db1">
  <p>box 3</p>
  </div>
</div>


</body>
</html>
