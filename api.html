<!DOCTYPE html>
<html>
<body>
<h1>HTML Geolocation</h1>
<p id="demo">Click the button to get your coordinates.</p>

<button onclick="getLocation()">Click</button>
<br>
<p id="demo1">Click the button to get your coordinates.</p>
<button onclick="getLocation()">Show</button>


<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

<script>
const x1 = document.getElementById("demo1");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else { 
    x1.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x1.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      x1.innerHTML = "User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      x1.innerHTML = "Location information is unavailable."
      break;
    case error.TIMEOUT:
      x1.innerHTML = "The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      x1.innerHTML = "An unknown error occurred."
      break;
  }
}
</script>

</body>
</html>
