<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>

    <style>
        .container {
            border: 2px solid rgb(245, 13, 13);
            display: flex;
            height: 80vh;
            justify-content:space-evenly;
            align-items:center;
            
        }

        .box {
            height: 70px;
            width: 70px;
            text-align: center;
            border: 2px solid rgb(23, 11, 11);
            margin: 4px;
            background-color: aqua;
        }

       
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="item1">1</div>
        <div class="box" id="item2">2</div>
        <div class="box" id="item3">3</div>
        <div class="box" id="item4">4</div>
        <div class="box" id="item5">5</div>
        <div class="box" id="item6">6</div>
        <div class="box" id="item7">7</div>
        <div class="box" id="item8">8</div>
        <div class="box" id="item9">9</div>
        
    </div>
</body>

</html>
