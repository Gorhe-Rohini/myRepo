<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: left;">Form</h1>
    <form>
        <table>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" placeholder="username" name="">
                </td>
            </tr>

            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" placeholder="password" name="">
                </td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="email" name="">
                </td>
            </tr>

            <tr>
                <td>Phone No: </td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                        <option>+94</option>
                        <option>+95</option>
                        <option>+96</option>
                    </select>
                    <input type="phone" placeholder="976543*******" name="">
                </td>
            </tr>
            <tr>
                <td>
                  <input type="submit" value="Submit" name="">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
